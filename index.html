<html lang="en">
<head>

    <title>image slider app</title>
    <link rel="stylesheet" href="index.css">

        <div class="carousel-slide">
            <img src="./image/salesforce.JPG" id="lastClone" alt="">
            <img src="./image/cover photo.jpg" alt="">
            <img src="./image/github.JPG" alt="">
            <img src="./image/hackerrank.JPG" alt="">
            <img src="./image/linkedin.JPG" alt="">
            <img src="./image/salesforce.JPG" alt="">

        </div>
    </div>

    <button id="nextBtn">Next</button> -->
    <script src="index.js"></script>
</body>
</html>
